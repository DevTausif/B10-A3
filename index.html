<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>
    <!-- icon -->
     <link rel="shortcut icon" href="assets/commercial.png" type="image/x-icon">
    <!-- Tailwind Css Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/630f6a5768.js" crossorigin="anonymous"></script>

    <!-- font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

     <style>
         .font-manrope{
            font-family: "Manrope", sans-serif;
         }
     </style>
</head>
<body>
    <!-- Header -->
     <head class="md:container mx-auto">
       <nav>
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <i class="fa-solid fa-arrow-right bg-[#ABEF5F] p-2 rounded-full -rotate-45"></i>
              <a class="text-4xl font-manrope font-bold ml-4">Rinterio</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 ml-40 font-manrope text-xl font-semibold">
                  <li><a>Home</a></li>
                  <li><a>Services</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>Blogs</a></li>
                  <li><a>Contact Us</a></li>
                </ul>
              </div>
              <div class="navbar-end hidden md:flex mr-32">
                <button class="btn btn-ghost btn-circle">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                </button>
                <button class="btn btn-ghost btn-circle">
                  <div class="indicator">
                    <i class="fa-solid fa-cart-shopping"></i>
                 </div>
                </button>
              </div>

              <div class="navbar-end ">
                <a class="btn hidden bg-lime-400 text-2xl font-bold font-manrope md:inline-flex px-[50px] rounded-[50px] mr-10"> 
                    
                    Book Consult
                    <i class="fa-solid fa-arrow-right bg-[#1C1C1C] p-2 rounded-full -rotate-45 text-white"></i>
                </a>
              </div>
            <div class="flex-none">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16" />
                      </svg>
                    </div>                    
                  </div>
            </div>
          </div>
          
       </nav>
     </head>

     <!-- Main -->
      <main class="md:container mx-auto">
        
      </main>

      <!-- Footer -->
       <footer></footer>
</body>
</html>
